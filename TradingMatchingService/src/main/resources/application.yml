spring:

 #ansi 터미널 유색컬러 설정
  output:
    ansi:
      enabled: ALWAYS

  h2:
    console:
      enabled: true

  datasource:
    url:  jdbc:h2:tcp://localhost/~/test;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop #none? ?? ???? ??? ??.
    properties:
      hibernate:
        show_sql: true
        format_sql: true

    defer-datasource-initialization: true
  sql:
    init:
      mode: always
